<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Amazon siteweb</title>
  </head>
  <body>
    <div class="LogoAlto">
      <img src="/assets/images/logo.png" alt="logo" />
    </div>
    <header>
      <p>All</p>
      <p>Today's deals</p>
      <p>Customer Service</p>
      <p>Registry</p>
      <p>Gift Cards</p>
      <p>Sell</p>
    </header>
    <main>
      <div class="PreTitolo">
        <p>Shop All Holiday Gift Cards</p>
      </div>
      <div class="BordoGrosso">
        <h1>Holyday Gift Guides</h1>
        <h2>Be a go-gifter</h2>
      </div>
      <article>
        <section class="primo">
          <h3>Find the perfect gift <a href="#">Shop now</a></h3>
          <img src="/assets/images/img_1.jpg" alt="kindle" />
          <img src="/assets/images/img_2.jpg" alt="desk" />
          <img src="/assets/images/img_3.jpg" alt="SmartWatch" />
          <img src="/assets/images/img_4.jpg" alt="pets" />
        </section>
        <section class="secondo">
          <img src="/assets/images/img_9.png" alt="OculusRift" />
          <h4>Play the gifting game <a href="#">Shop gaming</a></h4>
        </section>
        <section class="terzo">
          <img src="/assets/images/img_10.png" alt="Audio & Accessories" />
          <h4>The sound of cheer <a href="#">Shop Audio & Accessories</a></h4>
        </section>
      </article>
      <footer>
        <p><a href="#">Back to top</a></p>
        <img src="/assets/images/logo.png" alt="logo" />
      </footer>
    </main>
  </body>
</html>
